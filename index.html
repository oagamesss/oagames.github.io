<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Puff Daddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #ffffff;
    }

    header {
      background-color: white;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      font-weight: 800;
      font-size: 1.5rem;
      color: #007BFF;
      display: flex;
      align-items: center;
    }

    .logo span {
      color: #000;
      font-weight: 600;
      margin-left: 5px;
    }

    .main-section {
      background-color: #2196F3;
      color: white;
      text-align: center;
      padding: 4rem 2rem;
    }

    .main-section h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    .main-section p {
      font-size: 1rem;
      font-weight: 400;
      margin-bottom: 2rem;
    }

    .download-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .download-buttons a img {
      height: 50px;
    }

    @media (max-width: 500px) {
      .main-section h1 {
        font-size: 2rem;
      }

      .download-buttons {
        flex-direction: column;
        align-items: center;
      }

      .download-buttons a img {
        height: 45px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://img.icons8.com/ios-filled/50/000000/electronic-cigarette.png" alt="logo" style="height: 24px; margin-right: 8px;">
      Puff <span>Daddy</span>
    </div>
  </header>

  <section class="main-section">
    <h1>The #1 Quit Vaping App</h1>
    <p>Puff Count is a free application dedicated to help you quit vaping.<br>
    The app keeps track of your puffs and nicotine intake to make quitting easier.</p>
    <div class="download-buttons">
      <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store"></a>
      <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play"></a>
    </div>
  </section>

</body>
</html>
