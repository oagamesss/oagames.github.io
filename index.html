<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puff Daddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 30px 40px;
      min-height: 100vh;
      text-align: center;
      padding-top: 70px;
    }

    .title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .cta-button {
      background-color: #fff;
      color: #000;
      font-weight: 700;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    .store-buttons {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .store-buttons a img {
      height: 50px;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.7rem;
      }

      .subtitle {
        font-size: 0.95rem;
      }

      .store-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .store-buttons a img {
        height: 45px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">PuffDaddy</a>
      <input type="checkbox" id="navbar-toggle" class="navbar-toggle" />
      <label for="navbar-toggle" class="navbar-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>
      <div class="navbar-links">
        <a href="index.html">Home</a>
        <a href="privacypolicy.html">Privacy Policy</a>
        <a href="terms.html">Terms</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>
  <style>
    .navbar {
      width: 100%;
      background: #111;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .navbar-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      height: 60px;
    }
    .navbar-logo {
      color: #fff;
      font-weight: 800;
      font-size: 1.3rem;
      text-decoration: none;
      letter-spacing: 1px;
    }
    .navbar-links {
      display: flex;
      gap: 1.5rem;
    }
    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .navbar-links a:hover {
      color: #00e0d6;
    }
    .navbar-toggle {
      display: none;
    }
    .navbar-icon {
      display: none;
      flex-direction: column;
      cursor: pointer;
      width: 30px;
      height: 25px;
      justify-content: center;
    }
    .navbar-icon span {
      height: 4px;
      width: 100%;
      background: #fff;
      margin: 3px 0;
      border-radius: 2px;
      transition: 0.3s;
    }
    @media (max-width: 700px) {
      .navbar-container {
        padding: 0 10px;
      }
      .navbar-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #111;
        flex-direction: column;
        align-items: center;
        gap: 0;
        overflow: hidden;
        max-height: 0;
        transition: max-height 0.3s ease;
      }
      .navbar-links a {
        padding: 15px 0;
        width: 100%;
        border-top: 1px solid #222;
      }
      .navbar-toggle:checked ~ .navbar-links {
        max-height: 300px;
        border-bottom: 1px solid #222;
      }
      .navbar-icon {
        display: flex;
      }
    }
  </style>

  <h1 class="title">Welcome to PuffDaddy</h1>
  <p class="subtitle">
    Starting today, letâ€™s quit vaping and take back control of your life again.
  </p>

  <div class="store-buttons">
    <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on App Store" /></a>
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" /></a>
  </div>

</body>
</html>
