<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puff Daddy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 30px 40px;
      min-height: 100vh;
      text-align: center;
    }

    .title {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .cta-button {
      background-color: #fff;
      color: #000;
      font-weight: 700;
      padding: 15px 40px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
      width: 100%;
      max-width: 300px;
    }

    .store-buttons {
      display: flex;
      flex-direction: row;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .store-buttons a img {
      height: 50px;
    }

    @media (max-width: 480px) {
      .title {
        font-size: 1.7rem;
      }

      .subtitle {
        font-size: 0.95rem;
      }

      .store-buttons {
        flex-direction: column;
        gap: 10px;
      }

      .store-buttons a img {
        height: 45px;
      }
    }
  </style>
</head>
<body>

  <h1 class="title">Welcome to PuffDaddy</h1>
  <p class="subtitle">
    Starting today, letâ€™s quit vaping and take back control of your life again.
  </p>

  <a href="#" class="cta-button">Take Back Control</a>

  <div class="store-buttons">
    <a href="#"><img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on App Store" /></a>
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" /></a>
  </div>

</body>
</html>
